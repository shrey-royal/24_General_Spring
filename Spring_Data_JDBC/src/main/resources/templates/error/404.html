<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center d-flex align-items-center justify-content-center vh-100">
    <div>
        <h1 class="display-1 text-danger">404</h1>
        <h2 class="mb-3">Oops! Page not found</h2>
        <p class="text-muted mb-4">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
