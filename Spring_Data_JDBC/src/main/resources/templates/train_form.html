<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="mb-4" th:text="${train.id == 0} ? 'Add Train' : 'Edit Train'"></h2>

        <form th:action="${train.id == 0} ? @{/trains/save} : @{/trains/update}" th:object="${train}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Origin</label>
                <input type="text" th:field="*{origin}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" th:field="*{destination}" class="form-control" required />
            </div>

            <div class="d-flex justify-content-between">
                <a href="/trains" class="btn btn-secondary">Back to List</a>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>

</body>
</html>
