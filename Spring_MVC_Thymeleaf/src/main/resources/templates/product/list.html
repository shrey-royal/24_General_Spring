<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: content">

<head>
    <title>Product List</title>
</head>

<body>
    <h2>Products</h2>
    <a class="btn btn-primary mb-2" th:href="@{/products/add}">Add Product</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}" />
                <td th:text="${p.name}" />
                <td th:text="${p.quantity}" />
                <td th:text="${p.price}" />
                <td>
                    <a th:href="@{'/products/' + ${p.id}}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
