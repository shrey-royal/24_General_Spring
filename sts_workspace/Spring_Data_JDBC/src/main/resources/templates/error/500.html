<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 - Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center d-flex align-items-center justify-content-center vh-100">
    <div>
        <h1 class="display-1 text-danger">500</h1>
        <h2 class="mb-3">Something went wrong</h2>
        <p class="text-muted mb-4">An unexpected error occurred. Please try again later or contact support.</p>
        <a th:href="@{/}" class="btn btn-outline-danger">Return Home</a>
    </div>
</body>
</html>
